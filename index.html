<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Husky Robotics Pie Fundraiser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
  <h1>Husky Robotics Pie Fundraiser Name Selector</h1>
  <h2>The Following Shall Meet Their Fate</h2>
  <div id="selected-names">
    <!-- names selected will create a div and display here-->
      <p id="n5">1</p>
      <p id="n4">2</p>
      <p id="n3">3</p>
      <p id="n2">4</p>
      <p id="n1">5</p>
  </div>
  <h3>Lead Nominees</h3>
  <div class="name-bucket" id="leads">
    <!--This will populate with names of nominated leads-->
  </div>
  <div>
    <h2 id="result"></h2>
  </div>
  <button id="select-name">Select Random Name</button>
  <h3>General Member Nominees</h3>
  <div class="name-bucket" id="general">
    <!--This will populate with names of nominated general members-->
  </div>

</body>
</html>
