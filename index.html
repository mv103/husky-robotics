<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@600;800&family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Husky Robotics Pie Fundraiser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
  <h1>Husky Robotics Pie Fundraiser</h1>
  <p id="stats">Total Amount Raised:  &nbsp <span>$1,174</span>  &nbsp ! ! ! &nbsp Thank you to all our donors!</p>
  <div id="graphic">
    <img src="img/robot.png" alt="Illustration of a Robot getting a pie thrown in its face. Behind it is purple and gold background.">
  </div>
  <div class="container">
    <div class="containerChild" id="containerChild1">
      <h2>Nominations</h2>
      <h3>Leads</h3>
      <div class="name-bucket" id="leads">
        <!--This will populate with names of nominated leads-->
      </div>
      <h3>General Members</h3>
      <div class="name-bucket" id="general">
        <!--This will populate with names of nominated general members-->
      </div>
    </div>
    <div class="containerChild" id="containerChild2">
      <h2>Who Will Meet Their Fate?</h2>
      <div id="selected-names">
        <!-- names selected will create a div and display here-->
          <p id="n5">1st Lead</p>
          <p id="n4">2nd Lead</p>
          <p id="n3">3rd Lead</p>
          <p id="n2">4th Member</p>
          <p id="n1">5th Member</p>
      </div>
      <div id="resContainer">
        <h2 id="result"></h2>
      </div>
      <button id="select-name">Select Name</button>
    </div>
  </div>

</body>
</html>
